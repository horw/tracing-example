receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

exporters:
  prometheus:
    endpoint: 0.0.0.0:8899
    metric_expiration: 30s

  otlphttp:
    endpoint: http://loki:3100/otlp/

  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
      insecure_skip_verify: true

processors:
  batch:

service:
  pipelines:
    metrics:
      receivers: [ otlp ]
      exporters: [ prometheus ]
    traces:
      receivers: [ otlp ]
      exporters: [ otlp ]
    logs:
      receivers: [ otlp ]
      exporters: [ otlphttp ]